  <main>
    <div id="hero" class="container-fluid">
      <h1><em>Votre Panier <svg class="logo-votre-panier" xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg></em>
      </h1>
    </div>

    <section id="panier" class="container mb-5 mt-5">
      <div id="panierVide" class="d-flex justify-content-center mt-4 mb-3">
        <h2>Votre panier est vide</h2>
      </div>
    </section>

    <section id="formulaire" class="container">
      <div id="formulaire_title" class="mb-5">
        <h2>Je passe ma commande</h2>
      </div>
      <div id="formulaire_infos">
        <form method="post" name="formContact">
          <div class="form-group">
            <label for="nom"><em>Nom de famille</em></label>
            <input id="formNom" type="text" class="form-control" required placeholder="Votre nom de famille"/>
          </div>
          <div class="form-group">
            <label for="prenom"><em>Prénom</em></label>
            <input id="formPrenom" type="text" class="form-control" required placeholder="Votre prénom"/>
          </div>
          <div class="form-group">
            <label for="email"><em>Adresse email</em></label>
            <input id="formEmail" type="email" class="form-control" required placeholder="Entrez votre adresse mail"/>
          </div>
          <div class="form-group">
            <label for="adresse"><em>Adresse postale et de facturation</em></label>
            <input id="formAdresse" type="text" class="form-control" required placeholder="Ex: 48, Rue Garibaldi"/>
          </div>
          <div class="form-group">
            <label for="ville"><em>Ville</em></label>
            <input id="formVille" type="text" class="form-control" required placeholder="Ex: Lyon"/>
          </div>
          <div class="text-center mt-5">
            <button type="submit" class="btn btn-success col-md-3">Commander</button>
          </div>
        </form>
      </div>
    </section>
  </main>
